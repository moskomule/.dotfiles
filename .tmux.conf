set -g utf8 on
set -g status-utf8 on
set-option -g status-position top
set -s escape-time 0

set-option -g history-limit 10000

## using mouse with version <2.1 and >2,1 
if-shell 'test $(echo "$(tmux -V | awk \{print\ \$2\}) > 2.1" | bc) -ne 0' \
  'source-file ~/.dotfiles/tmux/.tmux.mouse.new' \
  'source-file ~/.dotfiles/tmux/.tmux.mouse.old' 

#### COLOUR (Solarized light)
# 256色端末を使用する
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg yellow #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# split
bind-key | split-window -h
bind-key - split-window -v

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# reserse color of status bar when prefix key down
set-option -g status-left '#[fg=black,bg=yellow]#{?client_prefix,#[reverse],} #S[#W] #[default]'
