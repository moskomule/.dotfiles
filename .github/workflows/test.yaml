name: test
on: [push]
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: run test
        run: |
            export DOTFILES_DIR=${GITHUB_WORKSPACE}
            make test
